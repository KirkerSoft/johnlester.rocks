<html lang="en">
<head>
  <meta charset="utf-8">

  <!--*************jQuery MAKE SURE YOU HAVE IT************-->
  <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
  <style>
       img { width: 100px;
              cursor: pointer;
			  border: solid 2px transparent;
            }
  </style>
</head>

<body>
  <div>
 <!--*************STEP 1 ************-->
 <h2>Vocabulary Quiz</h2>
 
  <div id="q1">
      <h3>1. Click on "El Pollo"</h3>  
      <img id="cat" src="../media/cat.png" >
      <img id="dog" src="../media/dog.png" >
      <img id="chicken" src="../media/chicken.png" >
      <img id="mouse" src="../media/mouse.png" >
  </div>
  
 <!--*************STEP 3 ************-->
  <h3>2. What is cat in Spanish</h3>
  <input type="text" id="q2" />
  
  <!--*************STEP 4 ************-->
  <h3>3. What is dog in Spanish</h3>
  <input type="radio" name="q3" value="cat"> Gato <br /> 
  <input type="radio" name="q3" value="dog"> Perro <br />
  <input type="radio" name="q3" value="chicken"> Pollo <br />
  <input type="radio" name="q3" value="mouse"> Raton <br />
  
  <br /><br />
 <!--*************STEP 5 ************-->
  <input type="button" value="Submit Quiz!" id="submitQuiz" />
  
  
  <h2 id="grade"></h2>
   
  
  </div>
  
  <script>
    <!--*************STEP 2 ************-->
    var answer1;
    $("#q1 img").mouseenter( function(){ if ($(this).attr("id") != answer1) {$(this).css("border","solid 2px blue") } } );

	$("#q1 img").mouseleave( function(){ if ($(this).attr("id") != answer1) {$(this).css("border","solid 2px transparent") } } );
      
      $("#q1 img").click( function(){
          
          $("#q1 img").css("border","solid 2px transparent");    
          $(this).css("border","solid 5px green")
          //alert( $(this).attr("id") );
          answer1 = $(this).attr("id");
               
       });
      
      <!--*************STEP 6 ************-->
      $("#submitQuiz").click( function(){
          var grade = 0;
          
          if (answer1 == "chicken") {
              grade += 20;
          }
          
          var answer2 = $("#q2").val().toUpperCase();
          if (answer2 == "GATO") {
              grade += 20;
          }
          
          var answer3 = $("input:radio:checked").val();
          if (answer3 == "dog") {
               grade += 20;
          }
          
          $("#grade").html("Grade: "  + grade);
		  
		  if (grade == 60) {
			alert('Perfect score!');
		  }
                  
      }  );
      
  </script>
  
</body>
</html>
